
<section class="delivery">

    <input type="radio" name="delivery" id="slide1" checked="checked"/>
    <input type="radio" name="delivery" id="slide2"/>
    <input type="radio" name="delivery" id="slide3"/>
    <ul class="delivery__list">
      <li class="delivery__item">
        <label for="slide1">1 вариант</label>

      <li class="delivery__item">
        <label for="slide2">2 вариант</label>
      </li>
      <li class="delivery__item">
        <label for="slide3">3 вариант</label>
      </li>
    </ul>

    </div>
    <div class="delivery__promo delivery__promo--2" style="background-image: url(img/medal.png)">
      <h3>2 вариант</h3>
      <p>Вам заказ - нам медаль на грудь!</p>
    </div>
    <div class="delivery__promo delivery__promo--3" style="background-image: url(img/credit.png)">
      <h3>3 вариант</h3>
      <p>Можно взять колготки в кредит!</p>
    </div>
